version: '3.8'

services:
  identity-db:
    image: postgres:latest
    container_name: identity-db
    environment:
      POSTGRES_USER: ${IDENTITY_DB_USER}
      POSTGRES_PASSWORD: ${IDENTITY_DB_PASS}
      POSTGRES_DB: ${IDENTITY_DB_NAME}
    expose:
      - "${IDENTITY_DB_PORT}"
    volumes:
      - identitydata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${IDENTITY_DB_USER} -d ${IDENTITY_DB_NAME}"]
      interval: 10s
      retries: 5
    profiles:
      - data
      - identity
    networks:
      - app_network

  catalog-db:
    image: postgres:latest
    container_name: catalog-db
    environment:
      POSTGRES_USER: ${CATALOG_DB_USER}
      POSTGRES_PASSWORD: ${CATALOG_DB_PASS}
      POSTGRES_DB: ${CATALOG_DB_NAME}
    expose:
      - "${CATALOG_DB_PORT}"
    volumes:
      - catalogdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${CATALOG_DB_USER} -d ${CATALOG_DB_NAME}"]
      interval: 10s
      retries: 5
    profiles:
      - data
      - catalog
    networks:
      - app_network

  basket-db:
    image: mongo:latest
    container_name: basket-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${BASKET_DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${BASKET_DB_PASS}
      MONGO_INITDB_DATABASE: ${BASKET_DB_NAME}
    expose:
      - "${BASKET_DB_PORT}"
    volumes:
      - basketdata:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - data
      - basket
    networks:
      - app_network

  inventory-db:
    image: mongo:latest
    container_name: inventory-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${INVENTORY_DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${INVENTORY_DB_PASS}
      MONGO_INITDB_DATABASE: ${INVENTORY_DB_NAME}
    expose:
      - "${INVENTORY_DB_PORT}"
    volumes:
      - inventorydata:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - data
      - inventory
    networks:
      - app_network


  logger-db:
    image: postgres:latest
    container_name: logger-db
    environment:
      POSTGRES_USER: ${LOGGER_DB_USER}
      POSTGRES_PASSWORD: ${LOGGER_DB_PASS}
      POSTGRES_DB: ${LOGGER_DB_NAME}
    expose:
      - "${LOGGER_DB_PORT}"
    volumes:
      - loggerdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${LOGGER_DB_USER} -d ${LOGGER_DB_NAME}"]
      interval: 10s
      retries: 5
    profiles:
      - data
      - logger
    networks:
      - app_network


  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${EVENT_USER}
      RABBITMQ_DEFAULT_PASS: ${EVENT_PASS}
    expose:
      - "${EVENT_PORT}"       # RabbitMQ internal communication port
    ports:
      - "${EVENT_MANAGEMENT_PORT}:15672"     # Management UI internal communication port
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq/mnesia
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      retries: 5
    profiles:
      - event
      - data
    networks:
      - app_network

  identity-api:
    build:
      context: .
      dockerfile: Identity.API/Dockerfile
    container_name: identity-api
    environment:
      DB_HOST: ${IDENTITY_DB_HOST}
      DB_PORT: ${IDENTITY_DB_PORT} # Internal port for PostgreSQL
      DB_NAME: ${IDENTITY_DB_NAME}
      DB_USER: ${IDENTITY_DB_USER}
      DB_PASS: ${IDENTITY_DB_PASS}
      EVENT_HOST: ${EVENT_HOST}
      EVENT_PORT: ${EVENT_PORT} # Internal port for RabbitMQ
      EVENT_USER: ${EVENT_USER}
      EVENT_PASS: ${EVENT_PASS}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${IDENTITY_API_PORT}:8080" # API exposed externally
    depends_on:
      identity-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    profiles:
      - apis
      - identity
    networks:
      - app_network

  catalog-api:
    build:
      context: .
      dockerfile: Catalog.API/Dockerfile
    container_name: catalog-api
    environment:
      DB_HOST: ${CATALOG_DB_HOST}
      DB_PORT: ${CATALOG_DB_PORT} # Internal port for PostgreSQL
      DB_NAME: ${CATALOG_DB_NAME}
      DB_USER: ${CATALOG_DB_USER}
      DB_PASS: ${CATALOG_DB_PASS}
      EVENT_HOST: ${EVENT_HOST}
      EVENT_PORT: ${EVENT_PORT} # Internal port for RabbitMQ
      EVENT_USER: ${EVENT_USER}
      EVENT_PASS: ${EVENT_PASS}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${CATALOG_API_PORT}:8080" # API exposed externally
    depends_on:
      catalog-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    profiles:
      - apis
      - catalog
    networks:
      - app_network

  basket-api:
    build:
      context: .
      dockerfile: Basket.API/Dockerfile
    container_name: basket-api
    environment:
      DB_HOST: ${BASKET_DB_HOST}
      DB_PORT: ${BASKET_DB_PORT} # Internal port for MongoDB
      DB_USER: ${BASKET_DB_USER}
      DB_PASS: ${BASKET_DB_PASS}
      DB_NAME: ${BASKET_DB_NAME}
      EVENT_HOST: ${EVENT_HOST}
      EVENT_PORT: ${EVENT_PORT} # Internal port for RabbitMQ
      EVENT_USER: ${EVENT_USER}
      EVENT_PASS: ${EVENT_PASS}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${BASKET_API_PORT}:8080" # API exposed externally
    depends_on:
      basket-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    profiles:
      - apis
      - basket
    networks:
      - app_network

  inventory-api:
    build:
      context: .
      dockerfile: Inventory.API/Dockerfile
    container_name: inventory-api
    environment:
      DB_HOST: ${INVENTORY_DB_HOST}
      DB_PORT: ${INVENTORY_DB_PORT} # Internal port for MongoDB
      DB_USER: ${INVENTORY_DB_USER}
      DB_PASS: ${INVENTORY_DB_PASS}
      DB_NAME: ${INVENTORY_DB_NAME}
      EVENT_HOST: ${EVENT_HOST}
      EVENT_PORT: ${EVENT_PORT} # Internal port for RabbitMQ
      EVENT_USER: ${EVENT_USER}
      EVENT_PASS: ${EVENT_PASS}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${INVENTORY_API_PORT}:8080" # API exposed externally
    depends_on:
      inventory-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    profiles:
      - apis
      - inventory
    networks:
      - app_network

  logger-api:
    build:
      context: .
      dockerfile: Logger.API/Dockerfile
    container_name: logger-api
    environment:
      DB_HOST: ${LOGGER_DB_HOST}
      DB_PORT: ${LOGGER_DB_PORT} # Internal port for PostgreSQL
      DB_NAME: ${LOGGER_DB_NAME}
      DB_USER: ${LOGGER_DB_USER}
      DB_PASS: ${LOGGER_DB_PASS}
      EVENT_HOST: ${EVENT_HOST}
      EVENT_PORT: ${EVENT_PORT} # Internal port for RabbitMQ
      EVENT_USER: ${EVENT_USER}
      EVENT_PASS: ${EVENT_PASS}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${LOGGER_API_PORT}:8080" # API exposed externally
    depends_on:
      logger-db:
        condition: service_healthy
    profiles:
      - apis
      - logger
    networks:
      - app_network

volumes:
  catalogdata:
  identitydata:
  basketdata:
  inventorydata:
  loggerdata:
  rabbitmqdata:

networks:
  app_network:
    driver: bridge

